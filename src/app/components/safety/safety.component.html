<div class="safety">
  <div nz-row>
    <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="3" nzXl="3"></div>
    <div nz-col nzXs="22" nzSm="22" nzMd="20" nzLg="18" nzXl="18">
      <div nz-row nzAlign="middle">
        <div nz-col nzXs="24" nzXl="12" class="text">
          <div nz-row [nzGutter]="[0, 60]" nzJustify="center">
            <div nz-col nzSpan="24" >
              <h2 nz-typography class="safety__title">
                <span>Безопасность</span> Ваших автивов
              </h2>
            </div>
            <div nz-col nzSpan="24">
              <div nz-row [nzGutter]="[{ xs: 15, md: 20, lg: 40}, { xs: 15, md: 20, lg: 40}]" nzJustify="center">
                <div nz-col nzXs="20" nzXl="24" *ngFor="let safe of safety" >
                  <div nz-row [nzGutter]="[20, 0]">
                    <div nz-col nzSpan="2">
                      <img src="./assets/images/safety-mark.svg" alt="icon" />
                    </div>
                    <div nz-col nzSpan="22" class="cards">
                      <h3 nz-typography class="safety__subtitle">
                        {{ safe.title }}
                      </h3>
                      <p nz-typography class="safety__text">
                        {{ safe.text }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div nz-col nzXs="24" nzXl="12" class="bg">
          <div class="text-center chain-img">
            <img src="./assets/images/Chain.svg" alt="chain" />
          </div>
          <div class="elipse"><app-ellipse [chain]="true"></app-ellipse></div>
        </div>
      </div>
    </div>
    <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="3" nzXl="3"></div>
  </div>
</div>
