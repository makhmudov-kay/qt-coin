<div class="safety">
  <div class="container">
    <div nz-row nzAlign="middle">
      <div nz-col nzSpan="12">
        <div nz-row [nzGutter]="[0, 60]">
          <div nz-col nzSpan="24">
            <h2 nz-typography class="safety__title"><span>Безопасность</span> Ваших автивов</h2>
          </div>
          <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[0, 40]">
              <div nz-col nzSpan="24" *ngFor="let safe of safety">
                <div nz-row>
                  <div nz-col nzSpan="2">
                    <img
                      src="../../../assets/images/safety-mark.svg"
                      alt="icon"
                    />
                  </div>
                  <div nz-col nzSpan="22">
                    <h3 nz-typography class="safety__subtitle">{{ safe.title }}</h3>
                    <p nz-typography class="safety__text">
                      {{ safe.text }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="12" class="bg">
          <div class="text-center">
              <img src="../../../assets/images/Chain.svg" alt="chain">
          </div>
          <div class="elipse"><app-ellipse width="522" height="522" widthBg="522px" heightBg="522px"></app-ellipse></div>
      </div>
    </div>
  </div>
</div>
