<div nz-row>
  <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="3" nzXl="3"></div>
  <div nz-col nzXs="22" nzSm="22" nzMd="20" nzLg="18" nzXl="18">
    <div nz-row class="advantages" [nzGutter]="[0, 40]">
      <div nz-col nzSpan="24">
        <h2 nz-typography class="advantages__title">
          <span>{{'advantagesTitleSpan' | translate}}</span> {{'advantagesTitleComp' | translate}}
        </h2>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[30, 20]">
          <div nz-col nzXs="24" nzSm="12" nzXl="6" *ngFor="let card of cards">
            <div class="card">
              <div nz-row [nzGutter]="[0, 27]">
                <div nz-col nzXs="4" nzMd="24">
                  <div class="card__img">
                    <img [src]="card.icon" alt="card" />
                  </div>
                </div>
                <div nz-col nzXs="20" nzMd="24">
                  <div nz-row [nzGutter]="[0, 12]">
                    <div nz-col nzSpan="24" class="card__title">
                      <h4 nz-typography>{{ card.title | translate }}</h4>
                    </div>
                    <div nz-col nzSpan="24" class="card__text">
                      <p nz-typography>
                        {{ card.text | translate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="3" nzXl="3"></div>
</div>
