<div class="guide">
  <div nz-row>
    <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="2" nzXl="3"></div>
    <div nz-col nzXs="22" nzSm="22" nzMd="20" nzLg="20" nzXl="18">
      <nz-carousel [nzEffect]="'fade'" class="carousel" #carousel [nzDots]="false">
        <div nz-carousel-content *ngFor="let step of guide" >
          
            <div nz-row [nzGutter]="[15, 50]"  nzAlign="bottom">
                <div nz-col [nzXs]="{span: 24, order: 2}" nzSm="24" nzMd="24"  [nzLg]="{span: 16, order: 1}" nzXl="16">
                  <div nz-row [nzGutter]="[0, 32]">
                    <div nz-col nzSpan="24">
                      <h2 class="guide__title" nz-typography>
                        {{step.title}}
                      </h2>
                    </div>
                    <div nz-col nzXs="24" nzXl="20">
                      <p class="guide__description" nz-typography>
                        {{step.text}}
                      </p>
                    </div>
                    <div nz-col nzSpan="24">
                      <button class="guide__btn" (click)="next(carousel)">
                        {{step.btnText}}
                      </button>
                    </div>
                  </div>
                </div>
                
                <div nz-col [nzXs]="{span: 24, order: 1}" nzSm="24" nzMd="24" [nzLg]="{span: 8, order: 2}" nzXl="8">
                  <div class="carousel-img">
                    <img [src]="step.img" alt="mobile" />
                  </div>
                </div>
              </div>

        </div>
      </nz-carousel>
    </div>
    <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="2" nzXl="3"></div>
  </div>
</div>
