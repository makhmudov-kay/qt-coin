<div class="request">
  <div nz-row>
    <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="3" nzXl="3"></div>
    <div nz-col nzXs="22" nzSm="22" nzMd="20" nzLg="18" nzXl="18">
      <div nz-row>
        <div nz-col nzSpan="24">
          <h2 class="request__title">
            <span>Оставьте заявку</span> на регистрацию
          </h2>
        </div>
        <div nz-col nzSpan="24">
          <h5 nz-typography class="request__subtitle">
            Заполните форму, наш менеджер свяжется с вами в ближайшее время
          </h5>
          <form
            nz-form
            class="form"
            [formGroup]="requestForm"
            (ngSubmit)="submitForm()"
          >
            <div nz-row [nzGutter]="[30, 0]">
              <div nz-col [nzXs]="{span: 24, order: 1}" [nzLg]="{span: 6, order: 1}" nzXl="6">
                <nz-form-item>
                  <nz-form-control [nzSpan]="24">
                    <input
                      nz-input
                      type="text"
                      nzSize="large"
                      placeholder="Ваше имя"
                      formControlName="name"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col [nzXs]="{span: 24, order: 2}" [nzLg]="{span: 6, order: 2}" nzXl="6">
                <nz-form-item>
                  <nz-form-control [nzSpan]="24">
                    <input
                      nz-input
                      type="email"
                      nzSize="large"
                      placeholder="Почта"
                      formControlName="email"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col [nzXs]="{span: 24, order: 3}" [nzLg]="{span: 6, order: 3}" nzXl="6">
                <nz-form-item>
                  <nz-form-control [nzSpan]="24">
                    <input
                      nz-input
                      type="number"
                      nzSize="large"
                      placeholder="Ваш телефон"
                      formControlName="phone"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col [nzXs]="{span: 24, order: 5}" [nzLg]="{span: 6, order: 4}" nzXl="6">
                <button class="request__btn">Отправить заявку</button>
              </div>
              <div nz-col [nzXs]="{span: 24, order: 4}" [nzLg]="{span: 24, order: 5}">
                <nz-form-item>
                  <nz-form-control [nzSpan]="24">
                    <nz-form-label class="form__label">
                      <input nz-input type="checkbox" [checked]="true" /><span
                        >согласен на обработку персональных даннных, получение
                        рассылок, а также с политикой конфиденциальности.</span
                      ></nz-form-label
                    >
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div nz-col nzXs="1" nzSm="1" nzMd="2" nzLg="3" nzXl="3"></div>
  </div>
</div>
